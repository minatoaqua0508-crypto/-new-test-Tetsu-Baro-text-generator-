<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styel.css">
  <title>角落 Logo 範例</title>
  <style>
    .corner-logo {
      position: fixed;   /* 固定在視窗，不會隨滾動消失 */
      top: 70px;      /* 距離視窗下方 20px */
      left: 20px;       /* 距離視窗右邊 20px */
      width: 80px;       /* logo 大小 */
      height: auto;
      border-radius: 10px; /* 圓角效果 */
      border: 2px solid #000000; /* 粉紅框線 */
    }
  </style>
</head>
<body>
  <h1>這是一個測試頁面</h1>
 
  
  <!-- Logo 圖片 -->
  <img src="images/抓髮.jpg" alt="Logo" class="corner-logo">

  <!-- 置中圖片 -->
  <img src="images/IMG_3946.JPG" alt="置中圖片" class="my-image center" />

  <!-- 靠左圖片 -->
  <img src="images/IMG_3950left.JPG" alt="靠左圖片" class="my-image left" />

  <!-- 靠右圖片 -->
  <img src="images/IMG_3953right.PNG" alt="靠右圖片" class="my-image right" />

 
</body>
</html>
