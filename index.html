<body>

    <div class="container">
       <h1 class="title">
  
  <img src="images/logo2.jpg" alt="Logo" class="title-img">
  やれ～やれ～折棒太郎生成器
</h1>
        
        <div class="input-section">
            <label for="userInput">輸入你想說的話 🖋️</label>
            <input type="text" id="userInput" placeholder="例如：嗯，早安你好" value="嗯，早安你好">
        </div>
        
        <button class="generate-btn" onclick="generateText()">✨ 生成哲棒太郎風格 ✨</button>
        
        <div class="output-section">
            <label>生成結果：</label>
            <div class="output" id="output">點擊生成按鈕開始轉換...</div>
            <button class="copy-btn" onclick="copyToClipboard()" id="copyBtn" style="display: none;">📋 複製結果(茶)</button>
        </div>
        
        <div class="suggestions">
            <h3>不知道要放什麼嗎(推眼鏡)，嘛，給你些技巧～(深情的注目你)</h3>
            <div class="suggestion-buttons">
                <button class="suggestion-btn" onclick="useSuggestion('早安')">1. 早安</button>
                <button class="suggestion-btn" onclick="useSuggestion('晚安')">2. 晚安</button>
                <button class="suggestion-btn" onclick="useSuggestion('天啊這根本是我')">3. 天啊這根本是我</button>
                <button class="suggestion-btn" onclick="useSuggestion('艾蜜莉亞公主我回來了')">4. 艾蜜莉亞公主我回來了</button>
                <button class="suggestion-btn" onclick="useSuggestion('先提醒你一下  亂傳對話是會不對的喔')">5. 先提醒你一下 亂傳對話是會不對的喔</button>
                <button class="suggestion-btn" onclick="useSuggestion('接受我上次的告白就原諒你吧')">6. 接受我上次的告白就原諒你吧</button>
            </div>
        </div>
    </div>

    <script>
        // 公式組件
        const components = {
            openings: ['嘛', '欸都──', '呀咧呀咧…','呦！空幫哇～～','呦！歐嗨喲～～','啊啦！','哼'],
            selfDeprecating: [
                '在下只是邊緣肥宅',
                '小的其實沒那麼強啦',
                '運命？フッ、そんなものは弱者の言い訳にすぎない。',
                '俺を縛れると思うな。闇こそが俺の帰る場所だ。',
                '笑え、泣け、そして俺の足元でひれ伏せ！',
                '俺は誰のものでもない。神すらも俺を支配できぬ。',
                '吾之雙眼，看見的是這腐敗世界的終焉（推眼鏡）',
                '「モンスターではない……神だ！」',
                '「人間をやめるぞ！ ジョジョ！！」',
                 '「邪王炎殺黒龍波！」',
                 '「無駄無駄無駄無駄無駄ァ！」(想像世界在後面，擺跩臉)',
                 '「歐拉歐拉歐拉歐拉啊！！」(想像白金之星在後面，擺跩臉)',
                 '「24歳、学生です。」',
                 '「壓力馬斯內,いいよ！こいよ！」',
                 '「星爆氣流斬！」',
                

            ],
            actions: [
    '（推眼鏡）',
    '（歪頭燦笑）',
    '（汗顏）',
    '（摸頭）',
    '（深呼吸）',
    '（邪魅一笑）',
    '（擦汗）',
    '（茶）',
    '（喝茶）',
    '（燦笑）',
    '（深情的望著你）',
    '（扶額）',
    '（咳咳）',
    '（搔頭）',

], 
            endings: [
                '，話說長得帥又會讀書真的太作弊了啊..起苦修(惱)..',
                '，嘛',
                '，就是這樣です',
                '，順帶一題，朋友都說我長的像折木奉太郎www嘛 我是覺得沒那麼誇張啦ww（汗顏',
                '，那這下事情有去了呢(推眼鏡)www',
                '，揪斗..話說我最近買了「彭格列戒指」你要不要看看',
                '，揪斗..我178身高應該算高標了吧(斜眼看)',
                '，至於你的話 也不要覺得沒事喔(摸頭)',
                '，你是我的EMT，我就是你的486(臉紅///)',
                '，你覺得如何，嘛，我是覺得我們還蠻曖昧的啦(羞',
                '，欸都，我其實很少跟女孩子聊天呢(歪頭燦笑',
                '，欸都，對了，你看動漫嗎?我覺得我們很適合呢～(歪頭燦笑',
                      
            ],
            emoticons: [
    'ww ┐(´д)┌',
    'www (´∀`)',
    'www ¯\\_(ツ)_/¯',
    'ww (╯°□°）╯︵ ┻━┻',
    'www (*≧▽≦)'
]

        };

        function getRandomElement(array) {
            return array[Math.floor(Math.random() * array.length)];
        }

        function generateText() {
            const userInput = document.getElementById('userInput').value.trim();
            
            if (!userInput) {
                alert('請輸入一些文字呦～ (´∀`)');
                return;
            }

            // 套用公式：〔起手語〕 + 〔自嘲/鋪陳〕 + 〔重點句子〕 + 〔旁白/動作〕 + 〔收尾語尾（www + 顏文字）〕
            const opening = getRandomElement(components.openings);
            const selfDep = getRandomElement(components.selfDeprecating);
            const mainText = userInput;
            const action = getRandomElement(components.actions);
            const ending = getRandomElement(components.endings);
            const emoticon = getRandomElement(components.emoticons);

            const result = `${opening}，${selfDep}，${mainText}${action}${ending}${emoticon}`;

            const outputDiv = document.getElementById('output');
            outputDiv.textContent = result;
            outputDiv.classList.add('updated');
            
            document.getElementById('copyBtn').style.display = 'inline-block';
            
            // 移除動畫類別
            setTimeout(() => {
                outputDiv.classList.remove('updated');
            }, 500);
        }

        function useSuggestion(text) {
            document.getElementById('userInput').value = text;
            generateText();
        }

        function copyToClipboard() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '✅ 已複製！';
                btn.style.background = '#17a2b8';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#28a745';
                }, 2000);
            }).catch(err => {
                alert('複製失敗，請手動複製文字');
            });
        }

        // 按 Enter 鍵生成
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateText();
            }
        });

        // 頁面載入時自動生成示例
        window.onload = function() {
            generateText();
        };

    </script>
